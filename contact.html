<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SmartHomes Tech Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px 0;
            text-align: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            margin: 0 10px;
        }
        .main {
            flex: 1;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">LOGO</div>
            <h1>SmartHomes Tech Blog</h1>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="main">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 SmartHomes Tech Blog. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">üìò</a>
            <a href="#" aria-label="Twitter">üê¶</a>
            <a href="#" aria-label="Instagram">üì∏</a>
            <a href="#" aria-label="LinkedIn">üíº</a>
        </div>
    </div>

    <div class="scroll-to-top">‚Üë</div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const scrollToTopButton = document.querySelector('.scroll-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollToTopButton.style.opacity = '1';
                } else {
                    scrollToTopButton.style.opacity = '0';
                }
            });

            scrollToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your message. We will get back to you soon!');
                this.reset();
            });
        });
    </script>
</body>
</html>

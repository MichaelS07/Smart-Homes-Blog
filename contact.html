<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SmartHomes Tech Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #000000;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        header.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }
        header h1 {
            margin: 0;
            padding-bottom: 10px;
        }
        header nav ul {
            padding: 0;
            list-style: none;
        }
        header nav ul li {
            display: inline;
            margin: 0 10px;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header .highlight {
            font-weight: bold;
        }
        header a:hover {
            color: #cccccc;
        }
        #main {
            margin-top: 100px;
            padding-top: 60px;
            flex: 1;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #333333;
        }
        footer {
            padding: 20px;
            color: #ffffff;
            background-color: #000000;
            text-align: center;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="highlight">SmartHomes</span> Tech Blog</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SmartHomes Tech Blog. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">üìò</a>
            <a href="#" aria-label="Twitter">üê¶</a>
            <a href="#" aria-label="Instagram">üì∏</a>
            <a href="#" aria-label="LinkedIn">üíº</a>
        </div>
    </footer>

    <div class="scroll-to-top">‚Üë</div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Fade in contact form
            setTimeout(() => {
                document.querySelector('.contact-form').style.opacity = '1';
                document.querySelector('.contact-form').style.transform = 'translateY(0)';
            }, 500);

            // Header background change on scroll
            const header = document.querySelector('header');
            const scrollToTopButton = document.querySelector('.scroll-to-top');
            const changeHeaderBackground = () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                    scrollToTopButton.style.display = 'block';
                } else {
                    header.classList.remove('scrolled');
                    scrollToTopButton.style.display = 'none';
                }
            };

            window.addEventListener('scroll', changeHeaderBackground);

            // Scroll to top functionality
            scrollToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Form submission (you'll need to implement the actual submission logic)
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your server
                alert('Thank you for your message. We will get back to you soon!');
                this.reset();
            });
        });
    </script>
</body>
</html>
